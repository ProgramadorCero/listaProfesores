<div class="contenedor">
    <h1 class="titulo" mat-dialog-title> Registrar Profesor </h1>
    <form class="formularioRegistro"
    [formGroup]="formularioRegistro"
    (ngSubmit)="obtenerDatosFormularioRegistro(formularioRegistro)">
        <div class="contenedorCampos">
            <div class="item-contenedorCampos">
                <label for="nombre">Nombre</label>
                <input
                class="textbox"
                type="text"
                id="nombre"
                formControlName="nombre"
                autocomplete="off">
                <div *ngFor="let validacion of validacionFormularioRegistro.nombre">
                    <div *ngIf="
                    (formularioRegistro.get('nombre')?.dirty ||
                    formularioRegistro.get('nombre')?.touched ) &&
                    formularioRegistro.get('nombre')?.hasError(validacion.tipo)">
                        <p class="errorValidacion">{{validacion.texto}}</p>
                    </div>
                </div>
            </div>

            <div class="item-contenedorCampos">
                <label for="identifiacion">Número de identificación</label>
                <input
                step="any"
                class="textbox"
                type="number"
                id="identificacion"
                formControlName="identificacion">
                <div *ngFor="let validacion of validacionFormularioRegistro.identificacion">
                    <div *ngIf="
                    (formularioRegistro.get('identificacion')?.dirty ||
                    formularioRegistro.get('identificacion')?.touched ) &&
                    formularioRegistro.get('identificacion')?.getError(validacion.tipo)">
                        <p class="errorValidacion">{{validacion.texto}}</p>
                    </div>
                </div>
            </div>

            <div class="item-contenedorCampos">
                <label for="password">Contraseña</label>
                <input
                class="textbox"
                type="password"
                id="password"
                formControlName="password">
                <div *ngFor="let validacion of validacionFormularioRegistro.password">
                    <div *ngIf="
                    (formularioRegistro.get('password')?.dirty ||
                    formularioRegistro.get('password')?.touched ) &&
                    formularioRegistro.get('password')?.getError(validacion.tipo)">
                        <p class="errorValidacion">{{validacion.texto}}</p>
                    </div>
                </div>
            </div>

            <div class="item-contenedorCampos">
                <label for="email">Correo Electronico</label>
                <input
                class="textbox"
                type="email"
                id="email"
                formControlName="email">
                <div *ngFor="let validacion of validacionFormularioRegistro.email">
                    <div *ngIf="
                    (formularioRegistro.get('email')?.dirty ||
                    formularioRegistro.get('email')?.touched ) &&
                    formularioRegistro.get('email')?.getError(validacion.tipo)">
                        <p class="errorValidacion">{{validacion.texto}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="botones">
            <button
            type="submit"
            class="buttonGrey | boton | botonRegistro">Registrar</button>
            <button class="buttonGrey | boton"
            type="button"
            (click)="cerrarModalRegistro()">Salir</button>
        </div>
    </form>
</div>
