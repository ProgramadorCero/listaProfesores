<div class="contenedorInstitucion">

        <form>
            <div class="camposInstitucion">
                <div class="item-camposInstitucion">
                    <label class="etiquetas" for="nombre">Nombre de la institucion</label>
                    <input class="textbox" autocomplete="off"

                    type="button">Agregar</button>
                </div>

</div>

<div class="conetenedorListar">

            <input
            id="buscador"

            type="search"
            placeholder="BUSCAR ESTUDIANTE">
        </div>
        <div class="contenedorLista">
            <div class="lista">
                <div class="item-lista | grid1"> <span>Nombre Institucion </span> </div>
