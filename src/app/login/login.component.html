<div class="contenedor">

    <div class="imagenCentral">

    </div>

    <div class="login">
        <form [formGroup]="formularioLogin" (submit)="obtenerDatosFormularioLogin(formularioLogin)">
            <div class="formularioContenedor">

                <div>
                    <h1>INICIAR SECCIÓN</h1>
                </div>

                <div class="formularioContenedor-item">
                    <label for="identificacion">Documento de identificación</label>
                    <input
                    class="textbox"
                    type="number"
                    formControlName="identificacion"
                    id="identificacion">
                </div>

                <div class="formularioContenedor-item">
                    <label for="password">Contraseña</label>
                    <input
                    class="textbox"
                    type="password"
                    formControlName="password"
                    id="password">
                </div>
                <div class="botonesFormulario">
                    <button class="buttonGrey | boton | botonIngresar" type="submit">Ingresar</button>
                    <button class="buttonGrey | boton" type="button" (click)="abrirModalRegistro()">Registrar</button>
                </div>
            </div>
        </form>
    </div>

</div>
